<div class="row justify-content-center md-3">
    <div class="col-md-4 text-center">
        <h1>TODOS</h1>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <form action="" class="row form-inline">
            <div class="col-md-10 form-group">
                <input 
                    type="text" 
                    class="form-control drop-shadow" 
                    placeholder="Add New Todo"
                    name="todoText"
                >
            </div>
            <button 
                type="submit" 
                class="btn btn-primary col-md-2 btn-todo btn-block drop-shadow"
            >
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Add
            </button>
        </form>
    </div>
</div>

<div class="row justify-content-center todo-list">
    <div class="col-md-6">
        <div class="card drop-shadow">
            <div class="card-body">
                <div class="clearfix">
                    <div class="float-start">
                        <i class="far fa-circle text-danger"></i>
                        <i class="fas fa-check text-success"></i>
                        New Todo
                    </div>
                    <div class="float-end">
                        <i class="far fa-check-circle text-success"></i>
                        <i class="far fa-times-circle text-danger"></i>
                        <div class="todo-tools">
                            <small>
                                <i class="fas fa-pencil-alt text-warning"></i>
                                <i class="fas fa-trash text-danger"></i>
                            </small>
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>
